<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      color: #222;
    }
    input[type="number"] {
      width: 80px;
      padding: 0.5rem;
      font-size: 1.2rem;
      border: 2px solid #333;
      border-radius: 6px;
      margin-right: 0.5rem;
      text-align: center;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #388E3C;
    }
    #message {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.3rem;
    }
    #attempts {
      margin-top: 0.5rem;
      color: #555;
    }
    #restartBtn {
      margin-top: 1.5rem;
      background-color: #f44336;
      display: none;
    }
    #restartBtn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>Number Guessing Game</h1>
  <p>Guess a number between 1 and 100</p>

  <div>
    <input type="number" id="guessInput" min="1" max="100" placeholder="Your guess" />
    <button id="guessBtn">Guess</button>
  </div>

  <div id="message"></div>
  <div id="attempts"></div>
  <button id="restartBtn">Play Again</button>

  <script>
    let secretNumber;
    let attempts;

    function startGame() {
      secretNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      document.getElementById('message').textContent = '';
      document.getElementById('attempts').textContent = '';
      document.getElementById('guessInput').value = '';
      document.getElementById('guessInput').disabled = false;
      document.getElementById('guessBtn').disabled = false;
      document.getElementById('restartBtn').style.display = 'none';
    }

    function checkGuess() {
      const guessInput = document.getElementById('guessInput');
      const guess = Number(guessInput.value);

      if (!guess || guess < 1 || guess > 100) {
        document.getElementById('message').textContent = 'Please enter a valid number between 1 and 100.';
        return;
      }

      attempts++;

      if (guess === secretNumber) {
        document.getElementById('message').textContent = `ðŸŽ‰ Correct! The number was ${secretNumber}.`;
        document.getElementById('attempts').textContent = `You guessed it in ${attempts} attempt${attempts > 1 ? 's' : ''}.`;
        guessInput.disabled = true;
        document.getElementById('guessBtn').disabled = true;
        document.getElementById('restartBtn').style.display = 'inline-block';
      } else if (guess < secretNumber) {
        document.getElementById('message').textContent = 'Too low! Try again.';
        document.getElementById('attempts').textContent = `Attempts: ${attempts}`;
      } else {
        document.getElementById('message').textContent = 'Too high! Try again.';
        document.getElementById('attempts').textContent = `Attempts: ${attempts}`;
      }

      guessInput.value = '';
      guessInput.focus();
    }

    document.getElementById('guessBtn').addEventListener('click', checkGuess);
    document.getElementById('guessInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        checkGuess();
      }
    });
    document.getElementById('restartBtn').addEventListener('click', startGame);

    // Initialize game on load
    startGame();
  </script>
</body>
</html>
